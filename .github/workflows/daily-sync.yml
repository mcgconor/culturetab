name: Daily Event Sync

on:
  schedule:
    - cron: "0 4 * * *" # Runs at 4am UTC every day
  workflow_dispatch: # Allows you to click "Run Now" manually

jobs:
  sync-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # 1. Ticketmaster Sync
      - name: Sync Ticketmaster
        run: node sync.js
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}
          VITE_TICKETMASTER_KEY: ${{ secrets.VITE_TICKETMASTER_KEY }}

      # 2. Journal of Music Sync (NEW)
      - name: Sync Journal of Music
        run: node syncJournal.js
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}
