name: Daily Event Sync

on:
  schedule:
    - cron: "0 4 * * *" # Runs at 4am UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  sync-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies (NPM)
        run: npm ci

      # --- FIXED STEP: Install System Libraries ---
      # We use the official Puppeteer utility to install only what is needed.
      - name: Install Puppeteer System Deps
        run: sudo npx puppeteer browsers install-deps

      # --- RUN SCRAPERS ---

      # 1. Abbey Theatre
      - name: Sync Abbey Theatre
        continue-on-error: true
        run: node scrapers/syncAbbey.js
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}

      # 2. IFI Cinema
      - name: Sync IFI Cinema
        continue-on-error: true
        run: node scrapers/syncIFI.js
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}
          VITE_TMDB_API_KEY: ${{ secrets.VITE_TMDB_API_KEY }}

      # 3. Journal of Music
      - name: Sync Journal of Music
        continue-on-error: true
        run: node scrapers/syncJournal.js
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}

      # 4. Dublin.ie
      - name: Sync Dublin.ie
        continue-on-error: true
        run: node scrapers/syncDublinIE.js
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}

      # 5. Ticketmaster
      - name: Sync Ticketmaster
        continue-on-error: true
        run: node scrapers/syncTicketmaster.js
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_ROLE_KEY }}
          VITE_TICKETMASTER_KEY: ${{ secrets.VITE_TICKETMASTER_KEY }}
